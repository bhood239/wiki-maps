<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wiki-maps</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/container.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

</head>

<body>
  <nav>
    <div class="menu">
      <i class="fas fa-bars"></i>
    </div>
    <div>
      <span class="nav-title">wiki-maps</span>
    </div>
    <div id="user-toggle">
      <i class="fa-solid fa-user"></i>
    </div>
  </nav>
  <main>
    <section>
      <div>
        <ul class="menu-items">
          <!-- Menu items will be prepended here -->
        </ul>
      </div>
      <span id="map-options-toggle"><i class="fa-solid fa-ellipsis"></i></span>
      <div class="container">
        <!-- Different Pages load here on click -->
      </div>
      <div class="user-options">
        <p id="add-map">Add Map</p> <br>
        <p id="profile">Profile</p> <br>
        <p id="logout">Log Out</p>
      </div>
      <div class="map-options">
        <p class="add-point">Add Point</p>
        <p class="edit-point">Edit Point</p>
        <p class="delete-point">Remove Point</p>
      </div>
    </section>
  </main>

</body>

</html>
