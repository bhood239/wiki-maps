<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/profile.css" type="text/css" />

</head>

<body>
  <div class="header">
    <div class="edit-logo">
      <i class="fa-regular fa-pen-to-square"></i>
    </div>
    <div id="edit-profile">
      <!-- Add a form to edit and a edit button to submit -->
    </div>
    <div>
      <!-- prepend profile image here -->
      <img id="profile-picture" src="images/profile-pic.png" alt="Profile Picture">
    </div>
    <div id="profile-name">
      <!-- prepend profile name here -->
      User Name
    </div>
  </div>

  <div class="profile-maps">

    <label for="favourite-maps">
      <div id="favourite-maps-count" name="favourite-maps">
        <!-- prepend number of favourite maps here -->
      </div>
      <div>Favourite Maps</div>
    </label>

    <label for="contributed-maps">
      <div id="contributed-maps-count" name="contributed-maps">
        <!-- prepend number of contributed maps here -->
      </div>
      <div>Contributed Maps</div>
    </label>

  </div>

  <div>
    <div id="favourite-maps">
      <!-- prepend favourite maps here -->
    </div>
    <div id="contributed-maps">
      <!-- prepend contributed maps here -->
    </div>
  </div>

</body>

</html>
